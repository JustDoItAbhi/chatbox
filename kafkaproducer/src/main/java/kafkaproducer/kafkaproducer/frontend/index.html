<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhi's Chat</title>
    <link rel="stylesheet" href="abhi.css">
</head>
<body>
<div class="chat-container">
    <h2>Abhi's Chatbox</h2>
    <div class="messages-box" id="abhiMessagesBox">
        <!-- Messages will be displayed here -->
    </div>
    <textarea id="messageInput" placeholder="Type your message here..."></textarea>
    <button id="sendButton">Send</button>
    <button id="getReplyButton">Get Reply</button>
    <div id="abhiReplyText"></div>
</div>

<script src="abhi.js"></script>
</body>
</html>
